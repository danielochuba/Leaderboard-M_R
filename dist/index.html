<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Leaderboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    <script defer src="main.js"></script></head>
    <body>
        <nav>
          <h1 class="title">Leaderboard</h1>
        </nav>
        <main>
          <section class="scores-display">
            <div class="display-top">
              <p class="recent-scores">Recent scores</p> 
              <button class="refresh-btn">Refresh</button>
            </div>
            
            <div class="score-box">
              <table class="score-table">
                <tr>
                  <td>
                    <span class="name">Daniel</span>: 
                    <span class="score">100</span>
                  </td>
                </tr>
                <tr>
                  <td>
                    <span class="name">Henry</span>: 
                    <span class="score">50</span>
                  </td>
                </tr>
                <tr>
                  <td>
                    <span class="name">Jack</span>: 
                    <span class="score">30</span>
                  </td>
                </tr>
                <tr>
                  <td>
                    <span class="name">Dave</span>: 
                    <span class="score">20</span>
                  </td>
                </tr>
                <tr>
                  <td>
                    <span class="name">Hudson</span>: 
                    <span class="score">15</span>
                  </td>
                </tr>
                <tr>
                  <td>
                    <span class="name">Rita</span>: 
                    <span class="score">20</span>
                  </td>
                </tr>
              </table>

            </div>
          </section>
          <section class="scores-input">
            <p class="add-score">
              Add your score
            </p>
          <form action="" class="form-input">
            <label for="name"></label>
            <input type="text" placeholder=" Your name" id="name">
            <label for="score"></label>
            <input type="number" placeholder=" Your score" id="score">
            <button type="submit" class="submit-btn">Submit</button>
          </form>

          </section>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
